#
# Nginx Configuration for Budget Reduction Tracking Application
#
# This configuration serves the React frontend and proxies API requests
# to the Node.js backend. It includes security headers, compression,
# and caching optimizations for production deployment.
#
# Installation:
#   sudo cp nginx-site.conf /etc/nginx/sites-available/budget-tracking
#   sudo ln -s /etc/nginx/sites-available/budget-tracking /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx
#

# Upstream backend API server
upstream backend_api {
    server localhost:3001;
    keepalive 32;
}

# Main server block
server {
    listen 3000 default_server;
    listen [::]:3000 default_server;

    server_name _;

    # Root directory for frontend build
    root /opt/budget-tracking/frontend/dist;
    index index.html;

    # Access and error logs
    access_log /var/log/nginx/budget-tracking-access.log;
    error_log /var/log/nginx/budget-tracking-error.log warn;

    # Max upload size
    client_max_body_size 10M;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://budget-tracking.*;" always;

    # HSTS (HTTP Strict Transport Security)
    # Uncomment if using HTTPS directly (not behind NPM)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # API proxy - Forward /api requests to backend
    location /api {
        proxy_pass http://backend_api;

        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # WebSocket support
        proxy_cache_bypass $http_upgrade;

        # Disable proxy redirect
        proxy_redirect off;
    }

    # Health check endpoint (backend)
    location /api/health {
        proxy_pass http://backend_api/api/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # Static files with caching
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Frontend application - SPA routing
    location / {
        try_files $uri $uri/ /index.html;

        # Cache control for HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

